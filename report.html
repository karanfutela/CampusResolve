<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusResolve | Report Issue</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <div class="login-card issue-form">
      <img src="assets/logo.png" alt="CampusResolve Logo" class="app-logo">

      <h1>Report an Issue</h1>
      <p class="subtitle">Help us improve the campus experience</p>

      <!-- Go to Dashboard -->
      <button id="goDashboardBtn" style="margin-bottom: 20px;">
        Go to My Issues
      </button>

      <!-- Category Dropdown -->
      <label for="category" style="font-weight: 600; display: block; margin-top: 10px;">
        Issue Category
      </label>
      <select id="category">
        <option value="">Select a category</option>
        <option value="Hostel">Hostel</option>
        <option value="WiFi">WiFi</option>
        <option value="Infrastructure">Infrastructure</option>
        <option value="Academics">Academics</option>
      </select>

      <!-- Description -->
      <label for="description" style="font-weight: 600; display: block; margin-top: 15px;">
        Issue Description
      </label>
      <textarea
        id="description"
        rows="4"
        placeholder="Describe the issue clearly..."
      ></textarea>

      <!-- Submit -->
      <button id="submitIssue" style="margin-top: 15px;">
        Submit Issue
      </button>

    </div>
  </div>

  <!-- Firebase Logic -->
  <script type="module" src="issue.js"></script>
</body>
</html>
